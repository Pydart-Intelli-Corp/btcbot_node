name: Simple Express Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          echo "ðŸš€ Starting deployment..."
          
          # Create application directory if it doesn't exist
          mkdir -p /var/www/btcbot24
          cd /var/www/btcbot24
          
          # Initialize git repository if it doesn't exist
          if [ ! -d ".git" ]; then
            git init
            git remote add origin https://github.com/Pydart-Intelli-Corp/btcbot_node.git
          fi
          
          # Stop PM2 processes
          echo "â¹ï¸ Stopping PM2 processes..."
          pm2 stop btcbot24 || echo "No processes to stop"
          pm2 delete btcbot24 || echo "No processes to delete"
          
          # Backup current deployment
          echo "ðŸ’¾ Creating backup..."
          cp -r /var/www/btcbot24 /var/www/btcbot24-backup-$(date +%Y%m%d-%H%M%S) 2>/dev/null || echo "Backup skipped"
          
          # Pull latest code
          echo "ðŸ“¥ Pulling latest code..."
          git fetch origin || echo "Fetch completed"
          git reset --hard origin/main || echo "Reset completed"
          git clean -fd || echo "Clean completed"
          
          # Create .env file
          echo "âš™ï¸ Creating environment configuration..."
          cat > .env << 'EOF'
          NODE_ENV=production
          PORT=5000
          
          # Database Configuration
          DB_HOST=localhost
          DB_PORT=3306
          DB_NAME=btcbot
          DB_USER=btcbot_user
          DB_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          
          # JWT Configuration
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          
          # Admin Configuration
          ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          
          # Application Settings
          BASE_URL=http://${{ secrets.VPS_HOST }}:5000
          ALLOWED_ORIGINS=http://${{ secrets.VPS_HOST }}:5000,http://localhost:3000
          EOF
          
          # Install dependencies
          echo "ðŸ“¦ Installing dependencies..."
          npm install --production
          
          # Run database migrations
          echo "ðŸ—„ï¸ Running database migrations..."
          node migrate.js || echo "Migration completed"
          
          # Start application with PM2
          echo "â–¶ï¸ Starting application with PM2..."
          pm2 start server.js --name "btcbot24" --instances 1
          
          # Save PM2 configuration
          pm2 save
          pm2 startup || echo "PM2 startup configured"
          
          # Check PM2 status
          echo "ðŸ“Š Checking PM2 status..."
          pm2 status
          
          # Check application health
          echo "ðŸ¥ Checking application health..."
          sleep 10
          curl -f http://localhost:5000/health || echo "Health check pending..."
          
          # Show application info
          echo "âœ… Deployment completed!"
          echo "ðŸ“ Application URL: http://${{ secrets.VPS_HOST }}:5000"
          echo "ðŸ”§ Admin Panel: http://${{ secrets.VPS_HOST }}:5000/adminpanel"
          echo "ðŸ“Š Health Check: http://${{ secrets.VPS_HOST }}:5000/health"

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… Deployment successful!"
          echo "ðŸŒ Application: http://${{ secrets.VPS_HOST }}:5000"
          echo "ðŸ”§ Admin Panel: http://${{ secrets.VPS_HOST }}:5000/adminpanel"
        else
          echo "âŒ Deployment failed!"
        fi